{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capizzas</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'img/capizzas.png' %}" alt="Capizzas Logo">
        </div>
        <nav>
            <a href="#">Cardápio</a>
            <a href="#">Promoções</a>
            <a href="#">Localização</a>
            <a href="#">Sobre</a>
            <a href="#">Faça seu pedido</a>
          
        </nav>
    </header>

    <div class="content">
        <h1>Promoções do Dia!</h1>
        <div>
            <img src="{% static 'img/pizzapromo.jpg' %}" alt="Promoção 1">
            <img src="{% static 'img/pizzapromo2.jpg' %}" alt="Promoção 2">
        </div>
        <button class="order-btn">Peça Agora</button>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.tiktok.com" target="_blank"><img src="{% static 'img/tiktok.png' %}" alt="TikTok"></a>
            <a href="https://www.facebook.com" target="_blank"><img src="{% static 'img/facebook.png' %}" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="{% static 'img/instagram.png' %}" alt="Instagram"></a>
        </div>
        <div class="last-update">Última atualização: Junho de 2025</div>
    </footer>
</body>
</html>
