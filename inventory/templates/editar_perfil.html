{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="cadastro-wrapper">
  <div class="registro-container">
    <h2 class="titulo-cadastro">Editar Perfil</h2>

    {% if sucesso %}
      <p class="sucesso-mensagem">✅ Perfil atualizado com sucesso!</p>
    {% endif %}

    <form method="post" class="formulario-pizza">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="submit-btn">Salvar Alterações</button>
    </form>
  </div>
</div>
{% endblock %}
