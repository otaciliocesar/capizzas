{% extends 'base.html' %}
{% load static %}
{% block content %} 
<div class="login-container">
    <h2>Entrar</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Email:</label>
            <input type="text" id="id_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Senha:</label>
            <input type="password" id="id_password" name="password" required>
        </div>
        {% if form.errors %}
            <p class="error-message">Nome de usuário ou senha inválidos.</p>
        {% endif %}
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <p></p><a href="{% url 'password_reset' %}">Esqueceu sua senha?</a></p>
    <p>Não tem uma conta? <a href="{% url 'cadastrocliente' %}">Cadastre-se aqui</a></p>
</div>
{% endblock %}
