{% extends 'base.html' %}
{% load static %}

{% block title %}Capizzas - Login{% endblock %}

{% block header %}
<header class="minimal-header">
    <div class="logo">
        <a href="{% url 'base' %}">
            <img src="{% static 'img/capizzas.png' %}" alt="Capizzas">
            <link rel="stylesheet" href="{% static 'css/style.css' %}">
        </a>
    </div>
</header>
{% endblock %}

{% block content %} 
<div class="login-container">
    <h2>Entrar</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_username">Usuário:</label>
            <input type="text" id="id_username" name="username" required>
        </div>
        <div class="form-group">
            <label for="id_password">Senha:</label>
            <input type="password" id="id_password" name="password" required>
        </div>
        {% if form.errors %}
            <p class="error-message">Nome de usuário ou senha inválidos.</p>
        {% endif %}
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <p>Não tem uma conta? <a href="">Cadastre-se aqui</a></p>
</div>
{% endblock %}
